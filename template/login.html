



<!--Login-->

<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f1f1f1;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .card {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  </style>
  {% load crispy_forms_tags %}
<div>
  {% if not_found%}
      <p style="color: red;">The username or password incorrect. Please try again</p>
  {% endif %}
</div>

<div class="card">
  <form action="" method="post">
      {% csrf_token %}

      {{ login_form|crispy }}

      <input type="submit" value="Submit">
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>

  </form>
</div>
